<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="container">
    <h1 class="text-center">CSV Import App</h1>
    <main class="row justify-content-center">
      <div class="col-4">
        <form enctype="multipart/form-data" onsubmit="">
          <input class="form-control" type="file" id="csvfile" name="csvfile" required>
          <button class="btn btn-primary mt-3">Upload CSV</button>
        </form>
      </div>
      <section class="total-leads text-center my-4">
        <div class="row">
          <div class="col">
            <h5>Amount of leads to skiptrace: </h5>
            <span class="leads-count"></span>
          </div>
          <div class="col">
            <h5>Skiptrace Total: </h5>
            <span class="skip-total"></span>
          </div>
        </div>
      </section>
      <section class="actions text-center mt-4">
        <div>
          <button class="skiptrace btn btn-success">Skip Trace Leads</button>
          <button class="generate-csv btn btn-secondary">Get CSV File </button>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
  </body>

</html>
